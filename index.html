</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="image/logo.png" class="imgg" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">БАНК</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">БИЗНЕС</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ИНВЕСТИЦИИ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">СТРАХОВАНИЕ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">МОБАЙЛ</a>
                        </li>

                            <a class="nav-link" href="#">ПУТЕШЕСТВИЯ</a>
                        </li>

                        </li>
                    </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success"  type="submit">ВОЙТИ</button>
                </form>
                </div>
            </div>
        </nav>       
        <div class="main-container">
        <h1>Конвертер валют онлайн</h1>
        <div class="blocks">
        <div class="first-block">
            <p>У меня есть </p>
            <div class ="from">
                <button class='usd' value='USD'>USD</button>
                <button class='try' value='TRY' class="active">TRY</button>
                <button class='eur' value='EUR'>EUR</button>
                <button class='gbp' value='GBP'>GBP</button>
            </div>
            <div class="input-div">
                <input class="first-num" oninput="limitZeros()" id='num' placeholder='0.00' inputmode="decimal">
            <p class="from-text">1 USD = 18.609974 TRY</p>
            </div>
        </div>
        <div class="second-block">
            <p>Хочу приобрести </p>
            <div class="to">
                <button class='usd' value='USD' >USD</button>
                <button class='try' value='TRY'>TRY</button>
                <button class='eur' value='EUR' >EUR</button>
                <button class='gbp' value='GBP' class="active">GBP</button> 
            </div>
            <div class="input-div">
            <input class="second-num" id="ans" placeholder='0.00' inputmode="decimal">
            <p class="to-text">1 TRY = 0.053735 USD</p>
        </div>
        </div>
        </div>
        </div>    
</body>
<script src="https://unpkg.com/imask"></script>
